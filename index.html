<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>Train Schedule</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron bg-info text-white">
            <h1 class="text-center">Train Time</h1>
            <h3 class="text-center">Find your Train before it goes.</h3>
        </div>

        <!-- Train Schedule -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedul</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="row">
            <div class="col-sm-2" id="train-name"></div>
            <div class="col-sm-2" id="train-dest"></div>
            <div class="col-sm-2" id="train-freq"></div>
            <div class="col-sm-2" id="train-arrival"></div>
            <div class="col-sm-2" id="train-proximity"></div>
        </div> -->

        </form>

        <!-- Add Train Form -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>

                            <!-- Train Name -->
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                            </div>

                            <!-- Train Destination -->
                            <div class="form-group">
                                <label for="search">Train Destination</label>
                                <input type="text" class="form-control" id="dest-input">
                            </div>

                            <!-- Train Time -->
                            <div class="form-group">
                                <label for="search">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="time-input">
                            </div>

                            <!-- Train Frequency -->
                            <div class="form-group">
                                <label for="search">Frequency - (min)</label>
                                <input type="text" class="form-control" id="freq-input">
                            </div>

                            <!-- Button -->
                            <button type="button" class="btn btn-primary" id="confirm-train">Confirm</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
