<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Train Schedule</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron bg-info text-white col-sm-12">
            <h1 class="display-4 mx-auto col-sm-12">Train Time</h1>
            <p class="lead mx-auto col-sm-12">Find your Train before it goes.</p>
        </div>

        <!-- Train Schedule -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>Current Train Schedule</strong>
                    </div>
                    <div class="card-body">
                        <form role="form">


                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Train Form -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header">
                        <strong>Add Train</strong>
                    </div>
                    <div class="card-body">
                        <form role="form">

                            <!-- Train Name -->
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>

                            <!-- Train Destination -->
                            <div class="form-group">
                                <label for="search">Train Destination</label>
                                <input type="text" class="form-control" id="train-dest">
                            </div>

                            <!-- Train Time -->
                            <div class="form-group">
                                <label for="search">First Train Time (HH:mm - Military Time</label>
                                <input type="text" class="form-control" id="train-time">
                            </div>

                            <!-- Train Frequency -->
                            <div class="form-group">
                                <label for="search">Frequency - (min)</label>
                                <input type="text" class="form-control" id="train-freq">
                            </div>
                    </div>

                    <!-- Search -->
                    <button type="button" class="btn btn-primary" id="confirm-train">Confirm</button>

                    </form>
                </div>
            </div>
        </div>

    </div>


    </div>
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <!-- Specific Firebase products we want -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
